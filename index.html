<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Armando Endzelis Prieto">
  <meta name="description" content="Library app project is part of the curriculum of The Odin Project">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Library Project</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Library</h1>
      <button>New Book</button>
    </header>
    <main>
      <section class="book-card">
        <h2>Title Test</h2>
        <p>Author: Author Test Name</p>
        <p>Pages: 222</p>
        <footer>
          <button>read</button>
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z" />
          </svg>
        </footer>
      </section>
    </main>
    <footer>Armando Endzelis</footer>
  </div>
  <div class="form-modal">
    <form action="#">
      <span>X</span>
      <fieldset>
        <legend>New Book</legend>
        <label for="book-tile">Title</label>
        <input type="text" id="book-title" autocomplete="off" required>
        <label for="book-author"> Author</label>
        <input type="text" id="book-author" autocomplete="off" required>
        <label for="book-pages">Pages</label>
        <input type="num" id="book-pages" required>
      </fieldset>
      <button>Add</button>
    </form>
  </div>
</body>
</html>
