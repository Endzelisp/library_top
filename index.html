<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Armando Endzelis Prieto">
  <meta name="description" content="Library app project is part of the curriculum of The Odin Project">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Library Project</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>My Library Bookshelf</h1>
      <button><em>New Book</em></button>
    </header>
    <main></main>
    <footer>Armando Endzelis</footer>
  </div>
  <div class="form-modal">
    <form action="#">
      <span>X</span>
      <fieldset>
        <legend>New Book</legend>
        <label for="book-tile">Title</label>
        <input type="text" id="book-title" autocomplete="off" required>
        <label for="book-author"> Author</label>
        <input type="text" id="book-author" autocomplete="off" required>
        <label for="book-pages">Pages</label>
        <input type="num" id="book-pages" required>
      </fieldset>
      <button>Add</button>
    </form>
  </div>
</body>
</html>
